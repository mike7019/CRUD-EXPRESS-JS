<!DOCTYPE html>
<html>
<head>
  <title>API Documentation</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui.min.css"
  />
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui-bundle.min.js"></script>
  <script>
    // Load Swagger UI
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: '/swagger.json', // Path to your local swagger.json file
        dom_id: '#swagger-ui',
        presets: [SwaggerUIBundle.presets.apis],
        layout: 'BaseLayout',
        deepLinking: true,
        showExtensions: true,
      });
    };
  </script>
</body>
</html>
